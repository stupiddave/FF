<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
<title>Lineup</title>
</head>
<body>
	<div th:include="navbar">navbar here</div>
	<form class="form-horizontal" role="form" th:action="@{/updateLineup}" th:object="${selection}"
		method="post">

		<div th:each="player, playerStat : ${team.squad}" class="form-group">
			<div class="control-label col-xs-4">
				<label th:text="${player.webName}">label</label>
				<input type="hidden" th:field="*{lineup[__${playerStat.index}__].id}" th:value="${player.id}" />
			</div>
			<div class="col-xs-4">
				<input type="checkbox" th:field="*{lineup[__${playerStat.index}__].isStarter}" />
			</div>
			<div class="col-xs-4">
				<select th:field="*{lineup[__${playerStat.index}__].subRank}">
					<option th:value="'N/A'">N/A</option>
					<option th:value="'1'">1</option>
					<option th:value="'2'">2</option>
					<option th:value="'3'">3</option>
					<option th:value="'4'">4</option>
					<option th:value="'5'">5</option>
					<option th:value="'6'">6</option>
					<option th:value="'7'">7</option>
				</select>
			</div>

		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</body>
</html>
