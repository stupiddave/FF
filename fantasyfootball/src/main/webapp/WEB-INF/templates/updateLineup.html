<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<link rel='stylesheet' th:href="@{webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
<title>Lineup</title>
</head>
<body>
	<div th:include="navbar :: navbar">navbar here</div>
	<div class="container">
	<table class="table table-striped" id="fixtureTable">
		<tr th:each="fixture : ${fixtures}">
			<td th:text="${#dates.format(fixture.kickoff, 'dd MMM HH:mm')}"></td>
			<td th:text="${fixture.homeTeam.name}"></td>
			<td th:text="'v'"></td>
			<td th:text="${fixture.awayTeam.name}"></td>
		</tr>
	</table>
		<p>
			Choose team for gameweek <span th:text="${currentGameweek}">Gameweek</span>
		</p>
		<form class="form-horizontal" role="form" th:action="@{/updateLineup}" th:object="${selection}" method="post">
			<div th:if="${#fields.hasAnyErrors()}">
				<p th:each="err : ${#fields.allErrors()}" th:text="${err}">...</p>
			</div>
			<div>
				<input type="hidden" th:field="*{teamId}" />

			</div>
			<div th:each="player, playerStat : ${team.squad}" class="form-group">
				<div class="row">
					<div class="control-label col-xs-4">
						<label th:text="${player.webName} + ' | ' + ${player.position} + ' | ' + ${player.club}">Player Name</label>
					</div>
					<div>
						<input type="checkbox" th:field="*{starters}" th:value="${player.id}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<label class="control-label" for="sub1">Sub 1:</label> <select id="sub1" th:field="*{sub1}">
						<option th:each="player : ${team.squad}" class="form-group" th:value="${player.id}"
							th:text="${player.webName} + ' | ' + ${player.position} + ' | ' + ${player.club}">Option</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<label class="control-label" for="sub2">Sub 2:</label> <select id="sub1" th:field="*{sub2}">
						<option th:each="player : ${team.squad}" class="form-group" th:value="${player.id}"
							th:text="${player.webName} + ' | ' + ${player.position} + ' | ' + ${player.club}">Option</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<label class="control-label" for="sub3">Sub 3:</label> <select id="sub1" th:field="*{sub3}">
						<option th:each="player : ${team.squad}" class="form-group" th:value="${player.id}"
							th:text="${player.webName} + ' | ' + ${player.position} + ' | ' + ${player.club}">Option</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<label class="control-label" for="sub4">Sub 4:</label> <select id="sub1" th:field="*{sub4}">
						<option th:each="player : ${team.squad}" class="form-group" th:value="${player.id}"
							th:text="${player.webName} + ' | ' + ${player.position} + ' | ' + ${player.club}">Option</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<label class="control-label" for="sub5">Sub 5:</label> <select id="sub1" th:field="*{sub5}">
						<option th:each="player : ${team.squad}" class="form-group" th:value="${player.id}"
							th:text="${player.webName} + ' | ' + ${player.position} + ' | ' + ${player.club}">Option</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<label class="control-label" for="sub6">Sub 6:</label> <select id="sub1" th:field="*{sub6}">
						<option th:each="player : ${team.squad}" class="form-group" th:value="${player.id}"
							th:text="${player.webName} + ' | ' + ${player.position} + ' | ' + ${player.club}">Option</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<label class="control-label" for="sub7">Sub 7:</label> <select id="sub1" th:field="*{sub7}">
						<option th:each="player : ${team.squad}" class="form-group" th:value="${player.id}"
							th:text="${player.webName} + ' | ' + ${player.position} + ' | ' + ${player.club}">Option</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<label class="control-label" for="captain">Captain:</label> <select id="captain" th:field="*{captain}">
						<option th:each="player : ${team.squad}" class="form-group" th:value="${player.id}"
							th:text="${player.webName} + ' | ' + ${player.position} + ' | ' + ${player.club}">Option</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<label class="control-label" for="viceCaptain">Vice Captain:</label> <select id="viceCaptain"
						th:field="*{viceCaptain}">
						<option th:each="player : ${team.squad}" class="form-group" th:value="${player.id}"
							th:text="${player.webName} + ' | ' + ${player.position} + ' | ' + ${player.club}">Option</option>
					</select>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
