<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<link rel='stylesheet' th:href="@{webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
<title>Standings</title>
</head>
<body>
	<div th:include="navbar :: navbar">navbar here</div>
	<section>
		<div class="jumbotron">
			<div class="container">
				<h1>League Table</h1>
				<h5>End of gameweek <span th:text="${currentGameweek}">Gameweek</span></h5>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<a th:href="@{/updateLineup}">Update Lineup</a>
			<a th:href="@{/}">Home</a>
		</div>
		<div class="container">
			<table class="table table-striped">
				<tr>
					<th>Position</th>
					<th>Team Name</th>
					<th>Manager</th>
					<th>Gameweek Points</th>
					<th>Total Points</th>
				</tr>
				<tr th:each="team, teamStat : ${teams}">
					<td th:text="${teamStat.count}"></td>
					<td th:text="${team.name}">Team</td>
					<td th:text="${team.manager}">Manager</td>
					<td th:text="${team.gameweekPoints}">Gameweek Points</td>
					<td th:text="${team.totalPoints}">Total Points</td>
				</tr>
			</table>
		</div>
	</section>
</body>
</html>
