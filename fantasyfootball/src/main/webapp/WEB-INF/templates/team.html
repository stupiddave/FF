<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<link rel='stylesheet' th:href="@{webjars/bootstrap/3.3.5/css/bootstrap.min.css}" />
<title>Standings</title>
</head>
<body>
	<div th:include="navbar :: navbar">navbar here</div>
	<section>
		<div class="jumbotron">
			<div class="container">
				<h1 th:text="${team.name}">Team Name</h1>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<h3 th:text="'Team Points: ' + ${team.totalPoints}">Team Points</h3>
		</div>
		<div class="container">
			<p>All the players in your team:</p>
			<table class="table table-striped">
				<tr>
					<th>Player ID</th>
					<th>First Name</th>
					<th>Second Name</th>
					<th>Position</th>
					<th>Gameweek Points</th>
					<th>Gameweek Detail</th>
				</tr>
				<tr th:each="player : ${team.squad}">
					<td th:text="${player.id}">ID</td>
					<td th:text="${player.firstName}">first name</td>
					<td th:text="${player.lastName}">last name</td>
					<td th:text="${player.position}">position</td>
					<td th:text="${player.gameweekPoints}">points</td>
					<td><table class="table">
							<tr th:each="gameweekEvent : ${player.gameweekEvents}">
								<td th:text="${gameweekEvent.description}">description</td>
								<td th:text="${gameweekEvent.occurrences}">occurrences</td>
								<td th:text="${gameweekEvent.points}">Points</td>
							</tr>
						</table></td>
				</tr>
			</table>
		</div>
	</section>
</body>
</html>
