<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<link rel='stylesheet' href='webjars/bootstrap/3.3.5/css/bootstrap.min.css'
	th:href="@{webjars/bootstrap/3.3.5/css/bootstrap.min.css}" />
</head>
<body>
	<div th:fragment="navbar">
		<div class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">HFL</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="/home" th:href="@{/home}">Home</a></li>
						<li><a href="/latestPoints" th:href="@{/latestPoints}"><span class="glyphicon glyphicon-signal" aria-hidden="true"></span>  Team</a></li>
						<li><a href="/updateLineup" th:href="@{/updateLineup}"><span class="glyphicon glyphicon-sort" aria-hidden="true"></span>  Selection</a></li>
						<li><a href="/standings" th:href="@{/standings}"><span class="glyphicon glyphicon-sort-by-attributes-alt" aria-hidden="true"></span>  Standings</a></li>
						<!-- 					<li><a href="#">User</a></li> -->
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin}"><span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>  Admin</a></li>
						<!-- 					<li><a th:href="@{/signUp}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> -->
						<li th:if="${#authorization.expression('!isAuthenticated()')}"><a href="/login" th:href="@{/login}">Sign
								in</a></li>
						<li th:if="${#authorization.expression('isAuthenticated()')}"><form th:action="@{/logout}" method="post">
								<input type="submit" value="Log out" />
							</form></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
